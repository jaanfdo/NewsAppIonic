<ion-header>
  <ion-toolbar>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let article of data?.articles" (click)="NewsOne(article)">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="article.urlToImage">
        </ion-avatar>
        <ion-label text-wrap>{{article.title}}</ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
