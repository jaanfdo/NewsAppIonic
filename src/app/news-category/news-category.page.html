  <ion-header>
    <ion-toolbar>
      <ion-title>{{onecategory.name}} News</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list-header>
      <ion-label>Filters by Category</ion-label>
      <ion-select [value]="defaultFilter" (ionChange)="OnChange($event);" [interfaceOptions]="customAlertOptions" interface="alert">
        <ion-select-option *ngFor="let item of category" [value]="item.id" >{{item.name}}</ion-select-option>
      </ion-select>
    </ion-list-header>
    <ion-list>
      <ion-item *ngFor="let article of data?.articles" (click)="NewsOne(article)">
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="article.urlToImage">
          </ion-avatar>
          <ion-label text-wrap>{{article.title}}</ion-label>
        </ion-item>
      </ion-item>
    </ion-list>
  </ion-content>
