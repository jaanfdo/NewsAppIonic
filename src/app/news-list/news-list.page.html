<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}} News</ion-title>    
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let article of data?.articles" (click)="NewsOne(article)">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="article.urlToImage">
        </ion-avatar>
        <ion-label text-wrap>{{article.title}}</ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
